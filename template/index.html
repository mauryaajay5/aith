<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome:AITH!</title>
    <style>
        .container{
            width: 60vw;
        }

    </style>
    
  </head>
<body>
    

<h1 style="display: flex;justify-content: center;">Welcome to Dr.AITH College Kanpur(UP) </h1>
<h5 style="display: flex;justify-content: center;">(Fill form and give suggetions to college open)</h5><hr>
    <!-- <img src="aith kanpur.png" alt="Girl in a jacket" width="500" height="600"> -->
    <!-- <img src="https://source.unsplash.com/user/jackie/likes/1600x900">    -->
<div class="container" >
    
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  {{message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

    
    <form method="POST" action="/contact">
        {% csrf_token %}
    
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name"
                placeholder='enter your mane'>
        </div>
        <div class="mb-3">
            <label for="email">Email Id</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                placeholder="example@gmail.com">
        </div>
        <div class="mb-3">
            <label for="phone">Phone-no</label>
            <input type="phone" class="form-control" id="phone" name="phone"
                placeholder='enter phone no'>
        </div>
        <div class="mb-3">
            <label for="desc" class="desc">Discriptions</label>
             <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Give suggetions here" ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
